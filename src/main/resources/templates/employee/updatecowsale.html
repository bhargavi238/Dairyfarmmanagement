<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Dashboard</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
 <style>
 body {
  background: #f7f7f7;
}

.form-box {
  max-width: 500px;
  margin: auto;
  padding: 50px;
  background: #ffffff;
  border: 10px solid #f2f2f2;
}

h4, p {
  text-align: center;
}
.form-group{
	margin:5px;
}
input,textarea, .back {
  width: 100%;
}
 </style>
 </head>
 
<body>
 
<div class="container">
<a href="/staff" class="btn btn-success">
                Home
              </a>
 <div class="form-box">
  <h4>Edit Cow</h4>
  
  <form action="#" th:action=@{/updateCowSale} th:object="${cowsale}" method="post" >
   <input type="hidden" class="form-control" th:field="*{Id}" required/>
        <div class="modal-body">
          <div class="form-group">
	      <label for="name">Invoice Number</label>
	       <input type="text" class="form-control" placeholder="Enter Invoice Number" th:value="${cowsale.invoiceNo}" name="invoiceNo" required/>
	     
	    </div>
	    
	    <div class="form-group">
	      <label for="cowNumber">Cow Number</label>
	     <input type="text" class="form-control" placeholder="Enter Cow Number"  th:value="${cowsale.cowNumber}" name="cowNumber" required/>
	    </div>
	    <div class="form-group">
	      <label for="dateOfBirth">Date Of Sale</label>
	      <input class="form-control" id="date" type="date" th:value="${cowsale.date}" name="date">
	    </div>
	    <div class="form-group">
	      <label for="amount">Amount</label>
	     <input type="number" class="form-control" placeholder="Enter Amount"  th:value="${cowsale.amount}" name="amount" required/>
	    </div>
	    <div class="form-group">
	      <label for="customerName">Customer Name</label>
	     <input type="text" class="form-control" placeholder="Enter Customer Name"  th:value="${cowsale.customerName}" name="customerName" required/>
	    </div>
	    <div class="form-group">
	      <label for="customerContact">Customer Contact</label>
	     <input type="number" class="form-control" placeholder="Enter Customer Contact"  th:value="${cowsale.customerContact}" name="customerContact" required/>
	    </div>
	    <div class="form-group">
	      <label for="customerEmail">Customer Email</label>
	     <input type="email" class="form-control" placeholder="Enter Customer Email"  th:value="${cowsale.customerEmail}" name="customerEmail" required/>
	    </div>
	    <div class="form-group">
	      <label for="remarks">Remarks</label>
	     <input type="text" class="form-control" placeholder="Enter Remarks"  th:value="${cowsale.remarks}" name="remarks" required/>
	    </div>
	    
   <br>
    <input class="btn btn-primary" type="submit" value="Update" />
    <br><br>
    <a href="/staff" class="btn btn-dark back"><span>Back</span></a>
    </div>
  </form>
</div>
</div>


 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
