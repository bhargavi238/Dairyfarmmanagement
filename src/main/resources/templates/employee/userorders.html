<head>
  <!-- Basic -->
  <meta charset="utf-8" />

  <!-- bootstrap core css -->

  <!--owl slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <!-- nice select  -->

 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 
</head>

<body>

  
	  <div class="container">
<br>
 <a href="/staff" class="btn btn-success">
                Home
              </a>

  <main id="main">
	
      <br>
 <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Order Id</th>
       <th scope="col">Customer Email</th>
    
       
       
       <th scope="col">Items</th>
       
             <th scope="col">Quantity</th>
              <th scope="col">Cost</th>
                 <th scope="col">Status</th>
                  <th scope="col">Update</th>
                    
             
    </tr>
  </thead>
  <tbody>
  <th:block th:each="r : ${orders}">
    <tr>
      <td th:text="${r.Id}"></td>
      <td th:text="${r.email}"></td>
       <td th:text="${r.name}"></td>
      <td th:text="${r.quantity}"></td>
      <td th:text="${r.finalBill}"></td>
      <td th:text="${r.status}"></td>
      
      <td>
       <th:block th:if="${r.status} != 'completed'">
      	  <form action="#" th:action="@{'/updateOrderStatus/' + ${r.Id}}" method="post">
      	  <div class="form-group">
      
    <select name="status" class="form-control" required>
     <option th:value="null">Select status</option>
    <option th:value="packed">Packed</option>
    <option th:value="ontheway">On the Way</option>
    <option th:value="delivered">Delivered</option>
    </select>
    </div>
			  <button type="submit" class="btn btn-danger">
	  			Update
			 </button>
		   </form>
		   </th:block>
      </td>
      
       
    </tr>
  </th:block>
  </tbody>
</table>
  
  
  <th:block th:if="${flag} == 0">
  <p style="color:black">No Orders Currently</p>
  </th:block>

  </main><!-- End #main -->
  </div>


  <!-- popper js -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <!-- bootstrap js -->
  <script src="js/bootstrap.js"></script>
  <!-- owl slider -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
  </script>
  <!-- isotope js -->
  <script src="https://unpkg.com/isotope-layout@3.0.4/dist/isotope.pkgd.min.js"></script>
  <!-- nice select -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js"></script>
  <!-- custom js -->
  <script src="js/custom.js"></script>
  <!-- Google Map -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap">
  </script>
  <!-- End Google Map -->

</body>

</html>
