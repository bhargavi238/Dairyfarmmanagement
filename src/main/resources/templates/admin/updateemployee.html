<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Dashboard</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
 <style>
 body {
  background: #f7f7f7;
}

.form-box {
  max-width: 500px;
  margin: auto;
  padding: 50px;
  background: #ffffff;
  border: 10px solid #f2f2f2;
}

h4, p {
  text-align: center;
}
.form-group{
	margin:5px;
}
input,textarea, .back {
  width: 100%;
}
 </style>
 </head>
 
<body>
 
<div class="container">
<a href="/admin" class="btn btn-success">
                Home
              </a>
 <div class="form-box">
  <h4>Edit Staff</h4>
  
  <form action="#" th:action=@{/updateEmployee} th:object="${user}" method="post" >
   <input type="hidden" class="form-control" th:field="*{Id}" required/>
        <div class="modal-body">
          <div class="form-group">
	      <label for="name">Name</label>
	      <input class="form-control" id="name" type="text" th:value="${user.username}" name="username">
	    </div>
	    <div class="form-group">
	      <label for="name">First Name</label>
	      <input class="form-control" id="name" type="text" th:value="${user.firstname}" name="firstname">
	    </div>
	    <div class="form-group">
	      <label for="name">Last Name</label>
	      <input class="form-control" id="name" type="text" th:value="${user.lastname}" name="lastname">
	    </div>
	    <div class="form-group">
	      <label for="email">Email</label>
	      <input class="form-control" id="email" type="email" th:value="${user.email}" name="email" readonly="readonly">
	    </div>
	     <input type="hidden" class="form-control" th:field="*{password}" required/>
	      <input type="hidden" class="form-control" th:field="*{usertype}" required/>
	      <input type="hidden" class="form-control" th:field="*{securityQuestion}" required/>
	      <input type="hidden" class="form-control" th:field="*{securityAnswer}" required/>
          
	     
	    <div class="form-group">
	      <label for="mobileNumber">Mobile Number</label>
	      <input class="form-control" id="email" type="text" th:value="${user.mobileNumber}" name="mobileNumber">
	    </div>
	    <div class="form-group">
	      <label for="doorNo">Door No</label>
	      <input class="form-control" id="doorNo" type="text" th:value="${user.doorNo}" name="doorNo">
	    </div>
	    <div class="form-group">
	      <label for="street">Street</label>
	      <input class="form-control" id="street" type="text" th:value="${user.street}" name="street">
	    </div>
	    <div class="form-group">
	      <label for="city">City</label>
	      <input class="form-control" id="city" type="text" th:value="${user.city}" name="city">
	    </div>
	    
	    <div class="form-group">
	      <label for="zipCode">Zip Code</label>
	      <input class="form-control" id="zipCode" type="text" th:value="${user.zipCode}" name="zipCode">
	    </div>
   <br>
    <input class="btn btn-primary" type="submit" value="Update" />
    <br><br>
    <a href="/employee" class="btn btn-dark back"><span>Back</span></a>
    </div>
  </form>
</div>
</div>


 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
